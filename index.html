<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-us-logo.svg"
          alt="Around the US Logo"
          class="header__logo"
        />
        <!-- <div class="header__border"></div> -->
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jaques Costeau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>

          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The US</p>
      </footer>
    </div>

    <div class="profile__modal">
      <div class="profile__modal-container">
        <button class="profile__modal-close-button"></button>
        <form class="profile__modal-form">
          <h2 class="profile__modal-heading">Edit Profile</h2>
          <input
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            class="profile__modal-input-title"
          />
          <input
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="About me"
            class="profile__modal-input-description"
          />
          <button
            type="submit"
            class="profile__modal-save-button"
            id="profile-modal-save-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
