<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-us-logo.svg"
          alt="Around the US Logo"
          class="header__logo"
        />
        <!-- <div class="header__border"></div> -->
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jaques Costeau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>

          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="Yosemite Valley Card"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise Card"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Bald Mountains Card"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="Latemar Card"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="Vanoise National Park Card"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="Lago di Braies Card"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The US</p>
      </footer>
    </div>

    <div class="profile__modal">
      <div class="profile__modal-container">
        <button class="profile__modal_close-button"></button>
        <form class="profile__modal-form">
          <h2 class="profile__modal-heading">Edit Profile</h2>
          <input
            type="text"
            name="title"
            id="title"
            placeholder="Profile Name"
            class="profile__modal-input-title"
          />
          <input
            type="text"
            name="description"
            id="description"
            placeholder="About me"
            class="profile__modal-input-description"
          />
          <button type="submit" class="profile__modal_save-button">Save</button>
        </form>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
