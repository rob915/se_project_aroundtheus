<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around the US</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="4e8e0a1d604782a0dff8.svg" alt="Around the US Logo" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__image-container"><img src="fe6c4f9454995a436f2e.png" alt="Avatar" class="profile__image" id="profile-avatar"/> <button class="profile__image-button" id="profile__image-button" type="button"></button></div><div class="profile__info"><h1 class="profile__title">Jacques Costeau</h1><button class="profile__edit-button" type="button"></button><p class="profile__description">Explorer</p></div><button class="profile__add-card-button" type="button" id="card-add-button"></button></section><section class="cards page__section"><ul class="cards__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">&copy; 2022 Around The US</p></footer></div><div class="modal" id="profile-edit"><div class="modal__container"><button class="modal__close-button" type="button" id="profile-edit-close-button"></button><form class="modal__form js-modal-form" id="profile-edit-form"><h2 class="modal__heading" id="profile-edit-modal-heading">Edit Profile</h2><input name="title" id="profile-edit-title-input" placeholder="Name" class="modal__input modal__input_name_title js-modal-input" minlength="2" maxlength="40" required/> <span class="modal__form-error-msg" id="profile-edit-title-input-error"></span> <input name="description" id="profile-edit-description-input" placeholder="About me" class="modal__input modal__input_name_description js-modal-input" minlength="2" maxlength="200" required/> <span class="modal__form-error-msg" id="profile-edit-description-input-error"></span> <button type="submit" class="modal__save-button" id="modal-save-button">Save</button></form></div></div><div class="modal" id="card-add"><div class="modal__container"><button class="modal__close-button" type="button" id="card-add-close-button"></button><form class="modal__form js-modal-form" id="card-add-form"><h2 class="modal__heading" id="card-add-heading">New Place</h2><input name="title" id="card-add-title-input" placeholder="Title" class="modal__input modal__input_name_title js-modal-input" minlength="1" maxlength="30" required/> <span class="modal__form-error-msg" id="card-add-title-input-error"></span> <input type="url" name="description" id="card-add-link-input" placeholder="Image link" class="modal__input modal__input_name_description js-modal-input" required/> <span class="modal__form-error-msg" id="card-add-link-input-error"></span> <button type="submit" class="modal__save-button modal__save-button_disabled" id="card-add-save-button" disabled="disabled">Save</button></form></div></div><div class="modal" id="update-avatar"><div class="modal__container"><button class="modal__close-button" type="button" id="update-avatar-close-button"></button><form class="modal__form js-modal-form" id="update-avatar-form"><h2 class="modal__heading modal__heading-avatar" id="card-add-heading">Change Profile Picture</h2><input type="url" name="description" id="update-avatar-input" placeholder="Image link" class="modal__input modal__input_name_description js-modal-input modal__input-avatar" required/> <span class="modal__form-error-msg" id="update-avatar-input-error"></span> <button type="submit" class="modal__save-button modal__save-button_disabled" id="update-avatar-save-button" disabled="disabled">Save</button></form></div></div><div class="modal" id="card-delete-conformation"><div class="modal__container"><button class="modal__close-button" type="button" id="card-delete-conformation-close-button"></button><form class="modal__form js-modal-form" id="card-delete-conformation-form"><h2 class="modal__heading modal_heading-delete-card" id="card-delete-conformation-modal-heading">Are you sure?</h2><button type="submit" class="modal__save-button modal__save-button-delete-card" id="card-delete-conformation-submit-button">Yes</button></form></div></div><div class="modal" id="image-modal"><div class="modal__container modal__container-image"><button class="modal__close-button modal__close-btn-image" type="button" id="image-modal-close-btn"></button> <img src="" alt="" class="modal__image" id="image-modal-image"/><p class="modal__sub-header" id="image-modal-sub-text"></p></div></div><template id="card-template"><li class="card"><button class="card__button-trash" type="button"></button> <img src="" alt="" class="card__image"/><div class="card__description"><h2 class="card__title"></h2><button class="card__button-like" type="button"></button></div></li></template></body></html>
