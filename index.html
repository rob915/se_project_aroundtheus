<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-us-logo.svg"
          alt="Around the US Logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Costeau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>

          <button
            class="profile__add-card-button"
            type="button"
            id="card-add-button"
          ></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The US</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit">
      <div class="modal__container">
        <button
          class="modal__close-button"
          type="button"
          id="profile-edit-close-button"
        ></button>
        <form class="modal__form" id="profile-edit-form">
          <h2 class="modal__heading" id="profile-edit-modal-heading">
            Edit Profile
          </h2>
          <input
            type="text"
            name="title"
            id="profile-edit-title-input"
            placeholder="Name"
            class="modal__input modal__input_name_title"
            required
          />
          <input
            type="text"
            name="description"
            id="profile-edit-description-input"
            placeholder="About me"
            class="modal__input modal__input_name_description"
            required
          />
          <button
            type="submit"
            class="modal__save-button"
            id="modal-save-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="card-add">
      <div class="modal__container">
        <button
          class="modal__close-button"
          type="button"
          id="card-add-close-button"
        ></button>
        <form class="modal__form" id="card-add-form">
          <h2 class="modal__heading" id="card-add-heading">New Place</h2>
          <input
            type="text"
            name="title"
            id="card-add-title-input"
            placeholder="Title"
            class="modal__input modal__input_name_title"
            required
          />
          <input
            type="url"
            name="description"
            id="card-add-link-input"
            placeholder="Image link"
            class="modal__input modal__input_name_description"
            required
          />
          <button
            type="submit"
            class="modal__save-button"
            id="card-add-save-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="image-modal">
      <div class="modal__container modal__container-image">
        <button
          class="modal__close-button modal__close-btn-image"
          type="button"
          id="image-modal-close-btn"
        ></button>
        <img src="" alt="" class="modal__image" id="image-modal-image" />
        <p class="modal__sub-header" id="image-modal-sub-text"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button class="card__button-trash" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
